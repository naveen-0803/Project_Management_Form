<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Form using JPDB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Project Management Form using JPDB API</h2>
        </div>
        <form id="pmform" method="get">
            <div class="form-group">
                <label>Project ID : </label>
                <input type="text" id="pid" class="form-control" onchange="getPmf()">
            </div>
            <div class="form-group">
                <label>Project Name: </label>
                <input type="text" id="pname" class="form-control">
            </div>
            <div class="form-group">
                <label>Assigned To: </label>
                <input type="text" id="assigned_to" class="form-control">
            </div>
            <div class="form-group">
                <label>Assigned Date : </label>
                <input type="date" id="assigned_date" class="form-control">
            </div>
            <div class="form-group">
                <label>Deadline : </label>
                <input type="date" id="deadline" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()"
                    disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()"
                    disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()"
                    disabled>Reset</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
